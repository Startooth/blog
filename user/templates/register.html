{% extends 'base.html' %}
{% block content %}
<div style="width: 50%;margin:auto">
    <h1>注册页</h1>
    <table class='table'>
        <form action="/user/register" method="POST">
            <tr>
                <td>用户名</td>
                <td><input type="text" class="form-control" name='username' placeholder="请输入用户名"></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password" class="form-control" name='password' placeholder="请输入密码"></td>
            </tr>
            <tr>
                <td>请确认密码</td>
                <td><input type="password" class="form-control" name='pwd'></td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    男<input type="radio" name='gender' value='男'>
                    女<input type="radio" name='gender' value='女'>
                    保密<input type="radio" name='gender' value='保密'>
                </td>
            </tr>
            <tr>
                <td>手机号</td>
                <td><input type="text" class="form-control" name='phone' placeholder="请输入您的手机号"></td>
            </tr>
            <tr>
                <td align="center" colspan=2><input type="submit" class="btn btn-default" value="注册"></td>
            </tr>
        </form>
    </table>
</div>
{% endblock %}

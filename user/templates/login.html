{% extends 'base.html' %}
{% block content %}
<div style="width: 50%;margin:auto">
    <h1>登陆页</h1>
    <table class='table'>
        <form action="/user/login" method="POST">
        <tr>
            <td>用户名</td>
            <td><input type="text" class="form-control" name='username' placeholder="请输入用户名"></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="password" class="form-control" name='password' placeholder="请输入密码"></td>
        </tr>
        <tr>
            <td align="center" colspan=2><input type="submit" class="btn btn-default" value="登陆"></td>
        </tr>   
        </form>
        <tr>
            <td align="center" colspan=2><a href="/user/register"><button class="btn btn-default">注册</button></a></td>
        </tr>
    </table>
</div>
{% endblock %}
